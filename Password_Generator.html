<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
    #div1{
        border: solid 25px rgb(9, 189, 255);
        width: 600px;
        height: 500px;
    }
    .div2{
        background-color: orange;
        border-radius: 25px;
        height: 50px;
        width: 500px;
        text-align: center;
    }
    #button2{
     background-color: rgb(0, 149, 255);  
     border-radius: 25px;
     height: 50px;
     width: 500px; 
    }
    #range1{
        width: 450px;
    }
  </style>
  <body>
      <div class="container-fluid mt-2" id="div1">
        <h2 class="mt-2">GENERATE A STRONG PASSWORD</h2><br>

        <div class="div2" id="id2">
           
        </div>
        <br>
        <input type="range" id="range1"> <br>
        <div class="checkbox mt-4">
             <input type="checkbox"> Include UpperCase Letters (A-Z) <br>
             <input type="checkbox"> Include LowerCase Letters (a-z) <br>
             <input type="checkbox"> Include Numbers (0-9) <br>
             <input type="checkbox"> Include Symbols (@-$) <br>
             <input type="checkbox"> Exclude Duplicate Characters
        </div>
        <button class="btn-btn-primary mt-4" id="button2" onclick="changepassword()">
           <b> Generate Password </b>
        </button>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
    <script>
         var result1= document.getElementById("id2");
        function passwordgenerator() {
            var pass = '';
            var str = 'abcdefghijklmnopqrstuvwxyz'+'ABCDEFGHIJKLMNOPQRSTUVWXYZ'+'!@#$%&';
            for (let i = 1; i <= 6; i++) {
               var char = Math.floor(Math.random()* str.length + 1);
               pass += str.charAt(char)
            }
            return pass;
         }
         function changepassword() {
          result1.innerHTML = passwordgenerator();
         }
    </script>
</body>
</html>
